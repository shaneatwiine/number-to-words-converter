<!DOCTYPE html>
<html>

<head>
  <title>Number to words converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
      background-color: #f5f5f5; /* Set your desired background color here */
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff; /* Set your desired container background color here */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Heading for the converter -->
    <h2>Number to words converter</h2>

    <!-- Form for entering the number -->
    <form id="myForm">
      <div class="form-group">
        <input type="number" placeholder="Enter a number between 0 and 100 billion to convert to words" class="form-control" id="number" required>
      </div>
      <button type="submit" class="btn btn-primary">Convert</button>
    </form>
    <br>

    <!-- Heading for the table -->
    <h2>Table</h2>

    <!-- Table for displaying the converted numbers -->
    <table class="table table-striped" id="myTable">
      <thead>
        <tr>
        <th scope="col">#</th>
        <th>Number</th>
        <th>Number in words</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <!-- External JavaScript file -->
  <script src="script.js"></script>
 
</body>

</html>
